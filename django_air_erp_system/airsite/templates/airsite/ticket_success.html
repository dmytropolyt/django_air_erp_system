{% extends 'airsite/index.html' %}
{% block title %}
  <title>DjangoAir - Success</title>
  <style>
    .payment
	{
		border:1px solid #f2f2f2;
		height:280px;
        border-radius:20px;
        background:#fff;
        margin-top: 100px;
	}
   .payment_header
   {
	   background:#00FFFF;;
	   padding:20px;
       border-radius:20px 20px 0px 0px;

   }

   .check
   {
	   margin:0px auto;
	   width:50px;
	   height:50px;
	   border-radius:100%;
	   background:#fff;
	   text-align:center;
   }

   .check i
   {
	   vertical-align:middle;
	   line-height:50px;
	   font-size:50px;
   }

    .content
    {
        text-align:center;
    }

    .content  h1
    {
        font-size:25px;
        padding-top:25px;
    }

    .content a
    {
        width:200px;
        height:35px;
        color:#000000;
        border-radius:30px;
        padding:5px 10px;
        background:#00FFFF;
        transition:all ease-in-out 0.3s;
    }

    .content a:hover
    {
        text-decoration:none;
        background:#000;
    }

  </style>
{% endblock title %}
{% block content %}
    <div class="payment">
        <div class="payment_header">
           <div class="check"><i class="bi bi-check-circle-fill" aria-hidden="true"></i></div>
        </div>
        <div class="content">
           <h1>Payment Success !</h1>
           <p class="mt-4 mb-4">We have sent your tickets and credentials to authorize your personal cabinet  on your email.</p>
           <a href="{% url 'home' %}">Go to Home</a>
        </div>

    </div>
{% endblock content %}
