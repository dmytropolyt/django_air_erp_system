{% extends 'airsite/index.html' %}
{% load static %}
{% block title %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>DjangoAir - Login</title>
{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
    <div id="login-card" class="card">
        <div class="card-body">
          <h2 class="text-center">Login form</h2>
          <br>
          <form method="POST">
              {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <button type="submit" id="button" class="btn btn-primary deep-purple btn-block ">Login</button>
            <p class="text-center mt-4" style="font-size: 12px">Forgot your password? <a href="{% url 'password_reset' %}">Reset password here</a></p>
            <br>

            <div id="btn" class="text-center">
               <button type="button" class="btn btn-danger btn-circle btn-sm"><a href="{% url 'social:begin' 'google-oauth2' %}"><i class="bi bi-google" style="color: white; font-size: 20px;"></i></a></button>
            </div>

          </form>
        </div>
    <div>
{% endblock content %}
